<!DOCTYPE html>
<html>

<head>
    <title>Upload Picture</title>
</head>

<body>
    <form method="post" action="/" enctype="multipart/form-data">
        <label for="file">Upload File:</label>
        <input type="file" name="file">
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <br>

    <p>{{submit_feedback}}</p>

</body>

</html>
